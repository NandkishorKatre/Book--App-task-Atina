<nav class="navbar navbar-light bg-info">
    <div class="container-fluid">
        <h2 class="text-warning font-weight-bold "> WELCOME TO FAVROITE BOOK LIST APP</h2>

        <div class="d-flex">
            <button class="btn btn-success" (click)="add()"data-bs-toggle="modal" data-bs-target="#exampleModal">Add favroite Book </button>&nbsp;
            <button routerLink="/login" class="btn btn-warning">Logout</button>
        </div>
    </div>
</nav>

<!----table-->
<div class="table-responsive ">
<table class="table mt-4 ">
    <thead>
        <tr>
            <th scope="col">Book.Id </th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Published Date</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allstudentdata">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.city}}</td>
            <td>
               <button class="btn btn-info"(click)="edit(data)"data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
               <button class="btn btn-danger"(click)="deletestud(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background:#e3cfe8;"class="modal-header">
          <h5 class="font-weight-bold" style="color:#461352;font-size:20px;margin-left:62px;;"class="modal-title" id="exampleModalLabel "> FAVROITE BOOK LIST APP</h5>
            <button type="button"class="btn-close "  data-bs-dismiss="modal" aria-label="Close">   
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <div class="mb-3"> 
              <label  for="exampleInputEmail1 "><small class="text-body-secondary " >Book Title</small></label>
              <input type="name" formControlName="name"   class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter your title">
              <small *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched"class="text-danger">Book Title is Required</small>
            </div>
       </div>
          <div class="form-group">
            <div class="mb-3"> 
            <label for="exampleInputEmail1"><small class="text-body-secondary ">Book  Author</small></label>
            <input type="name" formControlName="email"  class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter your author">
          <small *ngIf="formValue.get('email')?.invalid && formValue.get('email')?.touched"class="text-danger">Author name  is Required</small>  
        </div>
          </div>
        <div class="form-group">
          <div class="mb-3"> 
          <label for="exampleInputEmail1"><small class="text-body-secondary ">Published Date</small></label>
          <input type="date" formControlName="mobile" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter your book published date">
          <small *ngIf="formValue.get('mobile')?.invalid && formValue.get('mobile')?.touched"class="text-danger">Published Date  is Required</small>
        </div>
</div>
      <div class="form-group">
        <div class="mb-3"> 
        <label for="exampleInputEmail1"><small class="text-body-secondary ">Price  Book</small></label> 
        <input type="number" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="Amount (to the nearest dollar)" placeholder="â‚¹">
        <small *ngIf="formValue.get('city')?.invalid && formValue.get('city')?.touched"class="text-danger">Price of Book  Required</small>
      </div>
      </div>
          </form>
        </div>

     
      


        <div style="background:rgb(6,57,112);"class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd"type="button"(click)="addstudent()"[disabled]="formValue.invalid" class="btn btn-success">Add</button>
          <button *ngIf="showupdate"type="button"(click)="update()" [disabled]="formValue.invalid"class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
